	<script>		
		$(function () {
			$('#listtable').bootstrapTable({
				url: '/ResourseGet',
				method: 'get',
				cache: false,
				dataType: 'json',/*
				responseHandler:function(res){
					console.log(JSON.stringify(res));
					return "["+JSON.stringify(res)+"]";
				},*/
				responseHandler:function(res){
					console.log(res);
					return res;
				},
				striped: true,
				pagination: true,
				toolbar: '#toolbar',
				pageSize: 20,
				editable: true,
				pageNumber: 1,
				pageList: [10, 15, 20, 25],
				sidePagination: 'client',
				showColumns: true,
				showRefresh: true,
				clickToSelect: true,
				search: true,  
				showExport: true,
				exportDataType: 'all',
				exportTypes: ['csv', 'excel', 'xlsx', 'pdf'],  //导出文件类型
				onEditableSave: function (field, row, oldValue, $el) {
					alert('保存校区=' + row.place +'教室='+ row.roomnumber+ ' 容量=' + row.capacity+' 设备=' + row.equipment);
					//添加格式验证！！
					//重要！！
					var param = {
						place : row.place,
						roomnumber : row.roomnumber,
						capacity : parseInt(row.capacity),
						equipment : row.equipment
					};
					console.log(param);
					$.ajax({
						type: "post",
						url: "/ResourseUpdate",
						data: param,
						success: function (data, status) {
							if (data == "success") {
								$('#listtable').bootstrapTable("refresh");
								alert("更新教室成功");
							}
						},
						error: function () {
							alert("更新教室失败");
						},
						complete: function () {

						}
					});
				},
				columns:
					[
						{ field: "checked", checkbox: true },
						{ field: "place", title: "校区", align: "center", valign: "middle", sortable: "true" },
						{ field: "roomnumber", title: "教室", align: "center", valign: "middle", sortable: "true" },
						{
							field: "capacity", title: "容量", align: "center", valign: "middle", sortable: "true", editable: {
								type: 'text',
								title: '容量',
								validate: function (value) {
									value = $.trim(value);
									if (!value) {
										return 'This field is required';
									}
									var data = $('#listtable').bootstrapTable('getData'),
										index = $(this).parents('tr').data('index');
									console.log(data[index]);
									return '';
								}
							}
						},
						{ field: "equipment", title: "设备", align: "center", valign: "middle", editable: {
								type: 'text',
								title: '设备',
								validate: function (value) {
									value = $.trim(value);
									if (!value) {
										return 'This field is required';
									}
									var data = $('#listtable').bootstrapTable('getData'),
										index = $(this).parents('tr').data('index');
									console.log(data[index]);
									return '';
								}
							},
						}
					],
			});
		});
		
	function add(){
		var param = {
			place : $("#newplace option:selected").val(),
			roomnumber : $("#newroom").val().toString(),
			capacity : parseInt($("#newcapacity").val()),
			equipment : $("#newequipment").val().toString()
    	};
		console.log(param);
		$.ajax({
            url: "/ResourseAdd",
            type: "POST",
            data: param,
            success: function(data,status){
            	console.log(data);
				if( data == "success"){
					$('#listtable').bootstrapTable("refresh");
					alert("增加教学资源成功");
				}else if( data == "fail"){
					alert("增加教学资源失败");
				}
            },
			error: function () {
				alert("增加教学资源失败");
			},
    	});
	}
	
	function remove() {
		var arrselectedData = $("#listtable").bootstrapTable('getSelections');
		if (arrselectedData.length <= 0 || arrselectedData.length >= 2 ){
			alert("请选中一行");
		} else {
			//var b = JSON.stringify(arrselectedData);
			var param = {
				place : arrselectedData[0].place,
				roomnumber : arrselectedData[0].roomnumber,
			};
			console.log(param);
			$.ajax({
				url : "/ResourseDelete",
				type : "post",
				data : param,	
				success : function(data,status) {
					alert("删除教室成功");
					$("#listtable").bootstrapTable('refresh');
				},
				error: function(status) {
					alert("删除教室失败");
				}
			});
		}
    }
