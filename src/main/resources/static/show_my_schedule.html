		//打印生成pdf
		function printout(areaid) {
			if (areaid < 10) {
				bdhtml = window.document.body.innerHTML;//获取当前页的html代码
				sprnstr = "<!-- startprint" + areaid + " -->";//设置打印开始区域
				eprnstr = "<!-- endprint" + areaid + " -->";//设置打印结束区域
				prnhtml = bdhtml.substring(bdhtml.indexOf(sprnstr) + 20); //从开始代码向后取html
				prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));//从结束代码向前取html
				window.document.body.innerHTML = prnhtml;
				window.print();
				window.document.body.innerHTML = bdhtml;
			}
			else {
				window.print();
			}
		}
		//切换显示方式
		function radioShow() {
			var myradio = document.getElementsByName("showmode");
			var list = document.getElementById("list");
			var table = document.getElementById("table");
			if (myradio[0].checked) {
				list.style.display = "block";
			}
			else {
				list.style.display = "none";
			}
			if (myradio[1].checked) {
				table.style.display = "block";
			}
			else {
				table.style.display = "none";
			}
		}
	</script>
	
	<script>
    $(function () {
        $('#listtable').bootstrapTable({  
			//url: '/CourseForTeacherListById?id=',
            //method: 'get',  
            cache: false, 
			dataType:'json',	
			contentType: "application/x-www-form-urlencoded",
            striped: true,  
			toolbar: '#toolbar',
            pagination: true,  
            pageSize: 20, 
			editable: true,
            pageNumber:1,  
            pageList: [10, 15, 20, 25],
			sidePagination:'client',  
            search: true,  
            showColumns: true,  
            showRefresh: false,  
            search: true,  
            clickToSelect: false,  
			showExport: true,                    
			exportDataType: 'all',
			exportTypes:[ 'csv', 'excel', 'xlsx', 'pdf'],  //导出文件类型
            columns:   
            [  
                {field:"className",title:"课程名称",align:"center",valign:"middle",sortable:"true"},  
				{field:"place",title:"校区",align:"center",valign:"middle",sortable:"true"}, 
				{field:"roomNumber",title:"上课地点",align:"center",valign:"middle",sortable:"true"}, 
				{field:"time",title:"上课时间",align:"center",valign:"middle",sortable:"true"},
            ],  
        });       
		
    }); 
	
	function getQueryString(name) {
		var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
		var r = window.location.search.substr(1).match(reg);
		if (r != null) {
			return unescape(r[2]);
		}
	}
	
	function getTeacher(){
		var teacherid = getQueryString("id");
		var param = {
			id: teacherid
		};
		console.log(param);
		$.ajax({
			 type: "get",
			 url: "/CourseForTeacherListById",
			 data: param,
			 dataType:"json",
			 success : function(data) {
				//显示教师名称
				console.log(data);
				$("#name").html(data[0].teacherName);
				//更新列表
				$("#listtable").bootstrapTable('load', data);
				//更新表格
				//var data= result.datas;		
				//在JS中将JSON的字符串解析成JSON数据格式，使用eval()函数
				for(var i=0;i<5;i++)
					for(var j=0;j<5;j++){
						var tplace = "#c"+i+j;
						$(tplace).html("");
					}
				for (var i = 0; i < data.length; i++) {
					//result[i]表示获得第i个json对象即JSONObject
					//result[i]通过.字段名称即可获得指定字段的值
					var weekday = data[i].weekday;
					var timeperiod = data[i].timeperiod;
					var tplace = "#c"+weekday+timeperiod;
					var classdata="<p><strong>"+data[i].className+"</strong></p>"+"<p>"+data[i].place+data[i].roomNumber+"</p>"+"<p>"+data[i].teacherName+"</p>"+"<p>"+data[i].time+"</p>";
					console.log(tplace);
					$(tplace).html(classdata);
				}
			},
			error: function(status){
				console.log(status);
			}
		});
    }
	
	</script>
